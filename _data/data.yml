experiences:
    title: Experience
    info:
      - role: Python developer [Contract]
        time: 2022 - Present
        company: Optum (UnitedHealth Group), Dublin
        details: |
            - Migrated key business data pipelines from
              on-prem to a cloud based solution (MS Azure).
            - Architected design processes in tandem with
              requirements gathering & analysis from internal clients.
            - Proposed and implemented strategic initiatives to reduce costs.
            - Created automated testing solutions to
              validate quality of migrated pipelines.
            - Mentored and taught team Python on weekly
              basis.

      - role: Director
        time: 2015 - 2023
        company: Zazen Academy of Technology, Dublin
        details: |
            - Tutored clients in subjects such as Python, Java
              & Data Structures / Algorithms.
            - Implemented marketing initiatives to drive sales
              among select target audiences - 3rd level
              students and IT professionals.
            - Development of partnerships with other
              companies to help fulfill their training needs.
      - role: Python Developer
        time: 2016 - 2019
        company: Bloomberg Polarlake, Dublin
        details: |
            - Liaised with clients to understand and develop
              requirements for feature development.
            - Data engineering: preprocessing / cleaning of
              clients' inputs with Python libraries such as Pandas.
            - Debugging applications to ensure low-latency.
            - Configuration of custom client solutions using
              Python to connect to Java microservices via REST APIs.
            - Identified possible system enhancements to improving 
              functionality and streamline administration.
      - role: Python Developer
        time: 2013 - 2016
        company: Ericsson, Athlone
        details: |
            - Worked independently to design, develop and
              test code to build Python plugins for Linux
              based telecoms platform.
            - Engineered software within agile environment
              and implemented initiatives to streamline CI /
              CD processes.
            - Debugging issues in dev-ops environment:
              Python, Linux and Jenkins etc.
      - role: Stockbroker
        time: 2008 - 2011
        company: Renaissance Financial Markets, Dublin
        details: |
            - Assessed market conditions to look for short &
              long term trading opportunities.
            - Created daily market recaps and profit and loss
              information for clients.
            - Developed business partnership with Saxo Bank
              (global brand in online retail trading platforms)
              and launched white labeled version of their
              product in Irish market.

